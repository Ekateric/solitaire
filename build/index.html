<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Solitaire</title>
	<meta name="description" content="">
	<meta name="keywords" content="width=960">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" type="text/css" href="./css/style.css" media="screen, projection, print">
</head>
<body>
	<!--Main Wrapper-->
	<div class = "wrapper ">
		<div class = "maincontent">
			<!-- Header -->
			<header role = "banner" class="header">
				<div class = "container">
					<h1 class="page-title">Solitaire: card game</h1>
				</div>
			</header>

			<!-- Content -->
			<article class = "content" role = "main">
				<div class="container">
					<div class="columns clearfix">
						<div class="columns__item columns__item_left">
							<div class="solitaire">
								<canvas class="solitaire__canvas" id="solitaire" width="784" height="600" data-game-id="123">Update your browser to the last version if the game doesn't load yet</canvas>
							</div>
						</div>
						<div class="columns__item columns__item_right">
							<ul class="btns-list">
								<li class="btns-list__item btns-list__item_disabled">This game again</li>
								<li class="btns-list__item btns-list__item_disabled">New game</li>
								<li class="btns-list__item btns-list__item_disabled">Cancel</li>
							</ul>
						</div>
					</div>
				</div>
			</article>
		</div>
	</div>

	<script src="./js/main.js"></script>
</body>
</html>
